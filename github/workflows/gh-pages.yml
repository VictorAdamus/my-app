#  В проекте в папке github/workflows закинуть туда файл  gh-pages.yml
# Потом заходим в гитхаб в проект, 
# далее настройки, 
# далее выбираем вкладку pages, 
# далее необходимо выбрать ветку, которая будет отображаться, выбираем gh-pages и 
# сохраняем изменения, 

name: Deploy to GitHub-Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Installing Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Building
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: ./build
          branch: gh-pages
